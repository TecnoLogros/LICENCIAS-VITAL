<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Licencias</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Licencias</h1>
    <form id="licenciaForm">
        <label for="tipoLicencia">Selecciona el tipo de licencia:</label>
        <select id="tipoLicencia" name="tipoLicencia">
            <option value="LIC-01">Licencia Tipo A</option>
            <option value="LIC-02">Licencia Tipo B</option>
            <option value="LIC-03">Licencia Tipo C</option>
            <option value="LIC-04">Licencia Tipo D</option>
            <option value="LIC-05">Licencia Tipo E</option>
            <option value="LIC-06">Licencia Tipo F</option>
            <option value="LIC-07">Licencia Tipo G</option>
            <option value="LIC-08">Licencia Tipo H</option>
            <option value="LIC-09">Licencia Tipo I</option>
            <option value="LIC-10">Licencia Tipo J</option>
        </select>
        <button type="submit">Obtener Información</button>
    </form>

    <div id="resultado"></div>
    <canvas id="graficoLicencias" width="400" height="200"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
